<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>San Andreas Lokace</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #map {
      width: 100vw;
      height: 100vh;
      background: url('mapa.png') no-repeat center center;
      background-size: contain;
      position: relative;
    }
    .marker, .zone {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
    }
    .marker {
      width: 14px;
      height: 14px;
      background-color: red;
      border: 2px solid white;
    }
    .zone {
      border: 2px dashed black;
    }
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      overflow-y: auto;
      z-index: 999;
    }
    #sidebar h2 {
      font-size: 16px;
      margin-top: 10px;
    }
    .list-item {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Lokace</h2>
    <div id="locations"></div>
    <h2>Gangy</h2>
    <div id="gangs"></div>
  </div>
  <div id="map"></div>

  <script>
    const map = document.getElementById('map');
    const locationsList = document.getElementById('locations');
    const gangsList = document.getElementById('gangs');
    let scale = 1;

    const locations = [];
    const gangs = [];

    map.addEventListener('dblclick', (e) => {
      const rect = map.getBoundingClientRect();
      const x = (e.clientX - rect.left) / scale;
      const y = (e.clientY - rect.top) / scale;
      const name = prompt('Zadej název lokace nebo bodu:');
      if (!name) return;

      const color = prompt('Zadej barvu (např. red, #00ff00):', 'red');

      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      marker.style.backgroundColor = color || 'red';
      marker.title = name;

      map.appendChild(marker);
      locations.push({ name, x, y, color });

      const li = document.createElement('div');
      li.className = 'list-item';
      li.textContent = name;
      locationsList.appendChild(li);
    });

    map.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const rect = map.getBoundingClientRect();
      const x = (e.clientX - rect.left) / scale;
      const y = (e.clientY - rect.top) / scale;
      const name = prompt('Zadej název rajonu / území:');
      if (!name) return;

      const width = parseInt(prompt('Šířka území (px):', '100'));
      const height = parseInt(prompt('Výška území (px):', '100'));
      const color = prompt('Barva pozadí území:', 'rgba(0,255,0,0.3)');

      const zone = document.createElement('div');
      zone.className = 'zone';
      zone.style.left = `${x}px`;
      zone.style.top = `${y}px`;
      zone.style.width = `${width}px`;
      zone.style.height = `${height}px`;
      zone.style.backgroundColor = color;
      zone.title = name;

      map.appendChild(zone);
      gangs.push({ name, x, y, width, height, color });

      const li = document.createElement('div');
      li.className = 'list-item';
      li.textContent = name;
      gangsList.appendChild(li);
    });

    // Přiblížení pomocí kolečka
    map.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(.5, scale), 3);
      map.style.transform = `scale(${scale})`;
      map.style.transformOrigin = '0 0';
    });
  </script>
</body>
</html>
