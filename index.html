<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Andreas Lokace</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #map-container {
      position: absolute;
      top: 0;
      left: 300px;
      right: 0;
      bottom: 0;
      background: #222;
    }
    #map {
      width: 100%;
      height: 100%;
      background-image: url('mapa.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      cursor: crosshair;
    }
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 300px;
      background: #f4f4f4;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }
    .item {
      margin-bottom: 10px;
      padding: 5px;
      background: #fff;
      border-left: 5px solid;
    }
    .dot, .zone {
      position: absolute;
      transform: translate(-50%, -50%);
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .zone {
      border: 2px dashed;
      background-color: rgba(255, 0, 0, 0.2);
    }
    #controls {
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="controls">
      <label>Název:</label><input id="name" />
      <label>Barva:</label><input id="color" type="color" value="#ff0000"/>
      <label>Typ:</label>
      <select id="type">
        <option value="point">Bod</option>
        <option value="zone">Rajón</option>
      </select>
      <label>Gang:</label><input id="gang" placeholder="např. Grove" />
      <label>Lokace:</label><input id="location" placeholder="např. Los Santos" />
    </div>
    <div id="list"></div>
  </div>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <script>
    const map = document.getElementById("map");
    const list = document.getElementById("list");

    let zones = [];

    function save() {
      localStorage.setItem("zones", JSON.stringify(zones));
      renderList();
    }

    function renderList() {
      list.innerHTML = "";
      zones.forEach((z, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.style.borderColor = z.color;
        div.innerHTML = \`<b>\${z.name}</b><br><small>\${z.type}, \${z.gang || "-"} / \${z.location || "-"}</small>\`;
        list.appendChild(div);
      });
    }

    function renderZones() {
      map.querySelectorAll(".dot, .zone").forEach(el => el.remove());
      zones.forEach(z => {
        if (z.type === "point") {
          const el = document.createElement("div");
          el.className = "dot";
          el.style.backgroundColor = z.color;
          el.style.left = z.x + "%";
          el.style.top = z.y + "%";
          map.appendChild(el);
        } else if (z.type === "zone") {
          const el = document.createElement("div");
          el.className = "zone";
          el.style.borderColor = z.color;
          el.style.backgroundColor = z.color + "33";
          el.style.left = z.x + "%";
          el.style.top = z.y + "%";
          el.style.width = "100px";
          el.style.height = "100px";
          map.appendChild(el);
        }
      });
    }

    map.addEventListener("click", (e) => {
      const rect = map.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;

      const zone = {
        name: document.getElementById("name").value || "Bezejmenné",
        color: document.getElementById("color").value,
        type: document.getElementById("type").value,
        gang: document.getElementById("gang").value,
        location: document.getElementById("location").value,
        x, y,
      };

      zones.push(zone);
      save();
      renderZones();
    });

    window.onload = () => {
      const saved = localStorage.getItem("zones");
      if (saved) zones = JSON.parse(saved);
      renderZones();
      renderList();
    };
  </script>
</body>
</html>
